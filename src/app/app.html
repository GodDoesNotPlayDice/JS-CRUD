<header id="header" class="bg-gray-100 transition-all top-0 w-full duration-500 z-10 ">
    <div class="p-5 flex items-center w-full lg:flex-auto lg:justify-between">
        <div class="flex items-center">
            <img class="w-6 mr-4 rounded-sm hover:scale-125 hover:transition-all transition-all duration-200"
                src="https://i.imgur.com/rG8yz2C.png" alt="">
            <div>
                <div class="flex items-center">
                    <h1 class="element-title text-2xl text-purple-500 text-cat">One Word a Day</h1>
                    <a class="mx-2" href="https://github.com/GodDoesNotPlayDice/JS-CRUD"><i
                            class="git-hub-icon fa-brands fa-github text-purple-600 text-xl hover:scale-110 cursor-pointer transition-all hover:transition-all"></i></a>
                </div>
                <p class=" text-purple-300 text-sm font-semibold mx-2">Created by God Does Not Play Dice
                </p>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="lg:flex flex-col items-center lg:items-start">
        <div class="m-7 lg:ml-14 lg:w-4/5">
            <h2 class="lg:relative lg:left-16 lg:top-6 lg:text-5xl text-3xl py-2 font-medium text-purple-500">What is this?
            </h2>
            <p class="lg:relative lg:left-16 lg:top-6 lg:text-2xl text-xl py-2 font-medium text-gray-500"> shows you a word a
                day. You can also create your
                own words and share them with the world.</p>
        </div>
        <div class="m-4 my-16 flex flex-wrap justify-center lg:flex-row mb-20 lg:justify-start">
            <div class="lg:ml-10">
                <div class="flex justify-center lg:justify-start flex-wrap max-w-7xl">
                    <div class="bg-purple-600 p-2 lg:p-3 rounded-lg m-1 hover:scale-110 hover:transition-all transition-all flex items-center">
                        <p class="element-title text-sm lg:text-xl font-medium text-white">Hello</p>
                    </div>
                    <div class="bg-blue-600 p-2 lg:p-3 rounded-lg m-1 hover:scale-110 hover:transition-all transition-all flex items-center">
                        <p class="element-title text-sm lg:text-xl font-medium text-white">World</p>
                    </div>
                    <div class="bg-red-600 p-2 lg:p-3 rounded-lg m-1 hover:scale-110 hover:transition-all transition-all flex items-center">
                        <p class="element-title text-sm lg:text-xl font-medium text-white">Everyone</p>
                    </div>
                    <div class="bg-yellow-600 p-2 lg:p-3 rounded-lg m-1 hover:scale-110 hover:transition-all transition-all flex items-center">
                        <p class="element-title text-sm lg:text-xl font-medium text-white">Happy</p>
                    </div>
                    <div class="bg-green-600 p-2 lg:p-3 rounded-lg m-1 hover:scale-110 hover:transition-all transition-all flex items-center">
                        <p class="element-title text-sm lg:text-xl font-medium text-white">Cool</p>
                    </div>
                    <div class="bg-orange-600 p-2 lg:p-3 rounded-lg m-1 hover:scale-110 hover:transition-all transition-all flex items-center">
                        <p class="element-title text-sm lg:text-xl font-medium text-white">Stronger</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mx-12">
            <h3 class="lg:text-5xl text-3xl text-center lg:text-start py-2 font-medium text-purple-500">Everything Words!</h3>
            <div id="container" class="lg:my-9 mb-28 flex items-center flex-col lg:block">
                <div class="words-container flex justify-center lg:justify-start flex-wrap max-w-7xl">
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="bg-purple-200 animate__animated animate__zoomOut hidden modal rounded-lg fixed top-1/4 p-12 lg:p-14 overflow-hidden">
            <div class="close-modal absolute top-0 bg-red-500 cursor-pointer hover:bg-red-950 transition-all hover:transition-all duration-500 hover:duration-500 p-2 px-4 rounded-bl-xl right-0"><i class="fa-solid text-base text-white fa-x"></i></div>
            <form id="new_words_form" action="" class="flex items-center flex-col">
                <h2 class="text-3xl relative left-3 text-purple-600 font-semibold ">Writte a word!üçá</h2>
                <div class="my-6">
                    <label for="word">
                        <input name="word" id="new_words_text" class="p-3 outline-purple-700 outline-4 w-64 text-4xl font-semibold text-purple-600 text-center" type="text">
                    </label>
                </div>
                <span id="errors" class="opacity-0 text-red-600">Hello im error :D</span>
                <button id="create-btn" class="bg-purple-700 text-white py-2 px-24 rounded-lg relative top-4 font-semibold hover:bg-purple-900 transition-all duration-500 hover:transition-all">Ok!</button>
            </form>
        </div>
    </div>
    <div id="buttons-cont">
        <div class="loadMore">
            <div class="flex justify-start">
                <div class=" loadMore_btn animate__bounce animate__animated group transition-all group-hover:trasition-all p-4 mx-2 lg:mx-4 lg:bottom-20 lg:right-0 fixed bottom-20 flex justify-center items-center bg-purple-800 bg-opacity-95 rounded-full hover:bg-purple-700 cursor-pointer">
                    <i class="reload_icon fa-solid fa-spinner text-white"></i>
                    <p class="reload_text transition-all group-hover:trasition-all overflow-hidden opacity-0 w-0 h-0 text-sm text-white group-hover:opacity-100 group-hover:w-auto group-hover:h-auto group-hover:ml-2">Load More</p>
                </div>                        
            </div>
        </div>
        <div class="loadMore-block hidden">
            <div class="flex justify-start">
                <div class=" loadMore_btn animate__bounce animate__animated group transition-all group-hover:trasition-all p-4 mx-2 lg:mx-4 lg:bottom-20 lg:right-0 fixed bottom-20 flex justify-center items-center bg-opacity-0 bg-gray-800 rounded-full cursor-not-allowed ">
                    <i class="reload_icon fa-solid fa-spinner text-white invisible"></i>
                    <p class="reload_text transition-all group-hover:trasition-all overflow-hidden opacity-0 w-0 h-0 text-sm text-white group-hover:opacity-100 group-hover:w-auto group-hover:h-auto group-hover:ml-2"></p>
                </div>                        
            </div>
        </div>
        <div id="create-word">
            <div class="flex justify-start">
                <div class="animate__bounce animate__animated group transition-all group-hover:trasition-all p-4 mx-2 lg:mx-4 lg:bottom-36 lg:right-0 fixed bottom-4 flex justify-center items-center bg-purple-800 bg-opacity-95 rounded-full hover:bg-purple-700 cursor-pointer">
                    <i class="fa-solid fa-plus text-white"></i>
                    <p class="transition-all group-hover:trasition-all overflow-hidden opacity-0 w-0 h-0 text-sm text-white group-hover:opacity-100 group-hover:w-auto group-hover:h-auto group-hover:ml-2">Add word</p>
                </div>                        
            </div>
        </div>
    </div>
</main>
